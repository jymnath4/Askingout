<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./styles.css">
        
    </head> 
    <body>
        <div class="container">
            <div >
                <h1 class = "header_text">Hi !!</h1>
                <!--<h1 class = "header_text">Are you free tommorow?</h1>-->
            </div>
            <div class="gif_container">
                <img src="images/undraw_fireworks_re_2xi7.svg" alt="Cute animated illustration">
                <img src="images/undraw_country_side_re_0dou.svg" alt="Cute animated illustration">
            </div>
            <div class = "buttons">
                <button class="btn" id = "yesButton" onclick="nextPage()">Hi</button>
                <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">Bye</button>
              
            </div>
        </div>
       
    </body> 
    <script type="text/javascript">
        function nextPage() {
            window.location.href = "hi.html";
        }
        
        function moveButton() {
            var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth) - 85;
            var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight) - 48;
            document.getElementById('noButton').style.left = `${x}px`;
            document.getElementById('noButton').style.top = `${y}px`;
        }
    </script> 
</html>
